<div class="container-fluid p-1 mx-auto bg-light">
  <div class="mx-auto p-5 text-center">
   <div class="container d-flex">
    <div>
        <img class="thumbnail rounded-circle mt-4" src="/assets/user.png" style="background: white ;width: 30%; height: 60%"><br><br>
         <button class="btn btn-dark text-lght" (click)="editprofile()">Edit Profile</button>
    </div>
    <div>
        <div><h2 class="font-weight-lighter text-left" style=" margin-top: 10%;">USER</h2></div>
        <div class="d-flex justify-content-between">
            <div>0  Blogs</div>
            <div class="mx-5">0  Followers</div>
            <div>0  Following</div>
        </div>
    </div>
   </div>
   <hr style="width: 80%;">
   <div class=" text-left container">
        <div class="mt-1 card p-2" style="width: 100%; box-shadow: 1px 1px rgba(0,0 ,0, 0.7);" *ngFor="let d of DATA">
            <div class="card-body">
                <h5 class="card-title">
                    <div class="d-flex mb-4">
                        <div>{{d.title}}</div>
                        <div class="ml-auto"><small>{{d.date1}}</small></div>
                    </div>
                </h5>
                
                    <div class="mb-3 d-flex">
                        <div class="mr-3">0   <i class="fa fa-thumbs-up" aria-hidden="true"></i></div>
                        <div class="mr-3">0   <i class="fa fa-thumbs-down" aria-hidden="true"></i></div>
                        <div class="mr-3">0   <i class="fa fa-comments" aria-hidden="true"></i></div>
                    </div>
                <div class="d-flex">
                   <div class="mr-3"><button (click)="editblog(d.blogId)">Edit</button></div>
                   <div class="mr-3">|</div>
                   <div class="mr-3" data-toggle="modal" data-target="#myModal"><button (click)="viewblog(d.blogId)">View</button></div>
                   <div class="mr-3">|</div>
                      <div class="mr-3 " ><button class="text-danger" (click)="deleteblog(d.blogId)"><i class="fa fa-trash" aria-hidden="true"></i></button></div>
                     </div>

                 
              </div>
              </div>
        </div>
       </div>
  


</div>


<div class="container">
       

           <!-- The Modal -->
               <div class="modal fade" id="myModal">
               <div class="modal-dialog modal-xl">
               <div class="modal-content">

           <!-- Modal Header -->
               <div class="modal-header">
              <h4 class="modal-title">{{blog1.title}}</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>

            <!-- Modal body -->
                <div class="modal-body">
                {{blog1.description}}

                <div>
                    <hr>
                       Published By :<br>
                       {{blog1.user.username}}
               </div>
                   </div>
              <!-- Modal footer -->
               <div class="modal-footer ">
                   <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                   </div>

                   
          </div>
         </div>
        </div>

     </div>
