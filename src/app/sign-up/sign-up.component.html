<div style="background-image: url('/assets/wall.jpeg'); background-position: center; background-repeat: no-repeat;background-size: cover; height: 900px;" >  

    <div class="container">
       <div class="d-flex justify-content-center h-100">
          <div class="card">
             <div class="card-header">
                <h3>Sign Up</h3>
                <div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
             </div>
             <div class="card-body">
                    <div>
                            <form #userForm="ngForm" (ngSubmit)="Onsubmit()" novalidate>
                             <div class="form-group"  >
                                 <label class="text-light"  for="usr">Email:</label>
                                 <input type="email" required #mail="ngModel" [class.is-invalid]="mail.invalid && mail.touched" class="form-control" id="email" name="email" placeholder="Enter Email" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$" [(ngModel)]="post1.email">
                                 <small class="text-danger" [class.d-none]="mail.valid || mail.untouched" >Enter an valid E-mail</small>
                               </div>
                              <div class="form-group">
                                <label  class="text-light" for="usr">Username:</label>
                                <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" id="usr" name="username" placeholder="Enter Username" [(ngModel)]="post1.username">
                                <small class="text-danger" [class.d-none]="name.valid || name.untouched" >Name is required</small>
                               </div>
                              <div class="form-group">
                                <label  class="text-light"for="pwd">Password:</label>
                                <input type="password" required #pass="ngModel" [class.is-invalid]="pass.invalid && pass.touched" class="form-control" id="pwd" name="password" placeholder="Enter Password" [(ngModel)]="post1.password">
                                <small class="text-danger" [class.d-none]="pass.valid || pass.untouched" >Password is required</small>
                               </div>
                              <div>
                                 <input type="checkbox" required #check="ngModel" [class.is-invalid]="check.invalid" name="accept" [(ngModel)]="post1.accept"><a href="#">  Accept Terms & Conditions</a>
                                 <br><small class="text-danger" [class.d-none]="check.valid || check.untouched" >Please accept Terms & Conditions</small>
                               </div>
                             <br>
                             <div><button [disabled]="userForm.form.invalid" class="btn text-dark" type="submit" style="width: 100% ; background: orangered;">Submit</button></div>
                              
                            </form>
                            <br>
                            </div>
             </div>
          </div>
       </div>
    </div>
 </div>
