<div class="row container-fluid bg-light mx-0 p-3" style="background-image: url('/assets/blog.png'); background-position: center; background-repeat: no-repeat;background-size: cover;">
    <div class="col-11 mx-auto p-3" style=" background-color: rgba(0,0,0,0.5) ">
      <div>
          <h4 style="color: lightgray;">New blog</h4>
      </div>   
      <hr>
          <div class="container mx-auto p-3" style="color: lightgray;">
              <form #userForm="ngForm"  (ngSubmit)="onsubmit()" novalidate>
                  <div class="form-group ">
                      <label for="title">Blog's Title : </label>
                      <input type="text" required #title="ngModel" [class.is-invalid]="title.invalid && title.touched" class="form-control" placeholder="Enter Title" name="title" [(ngModel)]="BLOG.title">
                      <small class="text-danger" [class.d-none]="title.valid || title.untouched" >Title is required</small>
                    </div>
                    <div class="form-group">
                      <label for="description">Your Blog : </label>
                      <textarea  required #description="ngModel" [class.is-invalid]="description.invalid && description.touched"  class="form-control " placeholder="Enter Blog Here" name="description" rows="15" [(ngModel)]="BLOG.description"></textarea>
                      <small class="text-danger" [class.d-none]="description.valid || description.untouched" >Content is required</small>
                    </div>
                    <div class="form-group">
                        Do you want to make it private ? : <div class="d-flex">
                          <div class="mt-2"><h5>Private</h5></div>
                          <div class="ml-3 mt-1 ">
                       <label class="switch">  
                         <input class="form-control" type="checkbox" name="priv" [(ngModel)]="BLOG.priv">
                         <span class="slider round"></span>  
                       </label>
                       </div>
                       </div>
                      </div>
                   
                    <div><button [disabled]="userForm.form.invalid" class="btn btn-dark text-light">Submit details</button></div>
              </form>
      </div>
    </div>
  </div>
  
  <script>
  
  var textarea = document.querySelector('textarea');

textarea.addEventListener('keydown', autosize);
             
function autosize(){
  var el = this;
  setTimeout(function(){
    el.style.cssText = 'height:auto; padding:0';
    // for box-sizing other than "content-box" use:
    // el.style.cssText = '-moz-box-sizing:content-box';
    el.style.cssText = 'height:' + el.scrollHeight + 'px';
  },0);
}
  </script>
